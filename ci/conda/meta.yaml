package:
  name: pysmesh
  version: 9.6.0

source:
  path: ../..

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}  # [win]
    - cmake
    - ninja

  host:
    - python
    - pybind11
    - occt
    - smesh
    - netgen
    - tbb-devel
    - boost-cpp

  run:
    - python
    - occt
    - netgen
    - smesh
    - boost-cpp

test:
  source_files:
    - test
  requires:
    - pyocct

about:
  home: https://github.com/trelau/pySMESH
  license: LGPL2.1
  license_family: LGPL
  summary: Python bindings for SMESH
  description: Python bindings for the Salome Platform SMESH module.
